
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>

    <body>
        <main id="main-holder">
            <section id="login-section">
                <h1 id="login-header">Login</h1>

                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Authentication error <span id="error-msg-second-line"></span></p>
                </div>

                <form id="login-form">
                    <input type="button" value="Login via Auth0" id="login-form-submit">
                </form>
            </section>

            <section id="session-details" class="hidden">
                <p id="session-username"></p>
                <p id="session-email"></p>
            </section>

            <a href="/logout" id="logout">Logout</a>
        </main>
    </body>


    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #3a3a3a;
        }

        #logout {
            opacity: 0;
            text-align: center;
            justify-self: center;
            grid-row: 3;
            margin-bottom: 20px;
        }

        #main-holder {
            width: 50%;
            height: 70%;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            justify-items: center;
            align-items: center;
            background-color: white;
            border-radius: 7px;
            box-shadow: 0px 0px 5px 2px black;
        }

        #login-section {
            display: grid;
            gap: 16px;
            justify-items: center;
            grid-row: 2;
        }

        #login-error-msg-holder {
            width: 100%;
            height: 100%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #login-error-msg {
            width: 23%;
            text-align: center;
            margin: 0;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #8a0000;
            border: 1px solid #8a0000;
            background-color: #e58f8f;
            opacity: 0;
        }

        #error-msg-second-line {
            display: block;
        }

        #login-form {
            align-self: flex-start;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #login-form-submit {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            background-color: #3a3a3a;
            cursor: pointer;
            outline: none;
        }

        #session-details {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            width: 100%;
            flex-grow: 1;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        const loginSection = document.getElementById("login-section");
        const loginForm = document.getElementById("login-form");
        const loginButton = document.getElementById("login-form-submit");
        const loginErrorMsg = document.getElementById("login-error-msg");
        const logoutLink = document.getElementById("logout");
        const sessionDetails = document.getElementById("session-details");
        const sessionUsername = document.getElementById("session-username");
        const sessionEmail = document.getElementById("session-email");

        function getSession() {
            try {
                return JSON.parse(sessionStorage.getItem('session'));
            } catch (e) {
                return null;
            }
        }

        function clearSession() {
            sessionStorage.removeItem('session');
        }

        function renderSession() {
            const session = getSession();

            if (session && session.token) {
                loginSection.classList.add('hidden');
                loginSection.setAttribute('aria-hidden', 'true');
                loginSection.style.display = 'none';
                sessionDetails.classList.remove('hidden');
                logoutLink.style.opacity = 1;

                try {
                    const token = session.idToken || session.token;
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    sessionUsername.textContent = `User: ${payload.name || payload.nickname || payload.email || payload.sub}`;
                    sessionEmail.textContent = payload.email ? `Email: ${payload.email}` : '';
                } catch (e) {
                    sessionUsername.textContent = 'User: Auth0 profile';
                    sessionEmail.textContent = '';
                }
            } else {
                loginSection.classList.remove('hidden');
                loginSection.removeAttribute('aria-hidden');
                loginSection.style.display = 'grid';
                sessionDetails.classList.add('hidden');
                logoutLink.style.opacity = 0;
            }
        }

        loginButton.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = '/login';
        });

        logoutLink.addEventListener("click", (e) => {
            e.preventDefault();
            clearSession();
            window.location.href = '/logout';
        });

        renderSession();
    </script>
</html>
